version: '3.8'
services:
    dev-micro-demo:
      build:
        context: .
        dockerfile: Dockerfile
      restart: always
      container_name: "dev-micro-demo"
      ports:
       - 127.0.0.1:1101:1101
       - 127.0.0.1:1102:1102
       - 127.0.0.1:1103:1103
      volumes:
       - ./.env:/usr/src/app/.env
       - ./:/usr/src/app
    webserver:
      restart: always
      build:
        context: ./nginx
      ports:
        - "1100:80"
      depends_on:
        - dev-micro-demo
